<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
      <label>Your Name</label>
      <input type="text" id="surveyName" required />

      <label>Favorite Programming Language</label>
      <select id="language" required>
        <option value="">-- Select Language --</option>
        <option>Python</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>C++</option>
      </select>

      <label>Rate Your Experience (1–5)</label>
      <input type="number" id="rating" min="1" max="5" required />

      <button type="submit">Submit Survey</button>
      <p id="surveyMessage"></p>
    </form>
  </div>

  <script>
    const surveyForm = document.getElementById("surveyForm");
    const surveyMessage = document.getElementById("surveyMessage");

    surveyForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("surveyName").value,
        language: document.getElementById("language").value,
        rating: document.getElementById("rating").value
      };

      try {
        const response = await fetch("http://localhost:3000/submit-survey", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        surveyMessage.textContent = result.message;
        surveyMessage.style.color = "green";
        surveyForm.reset();
      } catch (error) {
        surveyMessage.textContent = "❌ Error submitting survey!";
        surveyMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
