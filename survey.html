<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="surveyForm">
      <h2>Survey Form</h2>

      <label>Name</label>
      <input type="text" id="surveyName" required />

      <label>Favorite Programming Language</label>
      <select id="language" required>
        <option value="">Select</option>
        <option>JavaScript</option>
        <option>Python</option>
        <option>Java</option>
        <option>C++</option>
      </select>

      <label>Rate your coding skills (1–5)</label>
      <input type="number" id="rating" min="1" max="5" required />

      <button type="submit">Submit</button>
      <p id="surveyMessage"></p>

      <p style="text-align:center; margin-top:15px;">
        <a href="login.html">Logout</a>
      </p>
    </form>
  </div>

  <script>
    const surveyForm = document.getElementById("surveyForm");
    const surveyMessage = document.getElementById("surveyMessage");

    surveyForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("surveyName").value,
        language: document.getElementById("language").value,
        rating: document.getElementById("rating").value
      };

      localStorage.setItem("surveyData", JSON.stringify(data));
      surveyMessage.textContent = "✅ Survey submitted and saved locally!";
      surveyMessage.style.color = "green";
      surveyForm.reset();
    });
  </script>
</body>
</html>
